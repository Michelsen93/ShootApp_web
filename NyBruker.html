<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Registrer ny bruker</title>
</head>
<body>

    <div class="container wrapper">
        <div class="headlineAlt">
            <h1>Overskrift</h1>
        </div>


        <!-- Top menu bar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Logo -->
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Styrk H. Finne</a>
                </div>

                <!-- Menu Items -->
                <div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Stevne<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Nytt Stevne</a></li>
                                <li><a href="#">Registrerte stevner</a></li>
                                <li><a href="#">Registrer lag</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Resultater<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Live</a></li>
                                <li><a href="#">Tidligere</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Registrer ny utøver</a></li>
                    </ul>

                    <!--right align -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Logg ut</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Main content -->
        <form class="form-horizontal" method="post" action="BrukerLagret.html">
            <fieldset>
        <!-- Registrer ny bruker -->
        <legend>Registrer ny bruker</legend>
                <!-- Fornavn -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Fornavn</label>
                    <div class="col-md-4">
                        <input id="fnavn" name="fornavn" type="text" placeholder="Jan" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Etternavn -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Etternavn</label>
                    <div class="col-md-4">
                        <input id="enavn" name="etternavn" type="text" placeholder="Johansen" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="text" placeholder="example@address.com" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Skytternr -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Skytter nr</label>
                    <div class="col-md-4">
                        <input id="skytterNr" name="skytterNr" type="text" placeholder="xxxxxxxxx" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Tlfnr -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Telefonnummer</label>
                    <div class="col-md-4">
                        <input id="tlfnr" name="tlfnr" type="text" placeholder="12345678" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Klubb -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Klubb</label>
                    <div class="col-md-4">
                        <input id="klubb" name="klubb" type="text" placeholder="Åsane Pistolklubb" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Passord-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Passord</label>
                    <div class="col-md-4">
                        <input id="passord" name="passordInput" type="password" placeholder="Minst 6 karakterer" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Bekreft passord-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Bekreft passord</label>
                    <div class="col-md-4">
                        <input id="BekreftPassord" name="BekreftpassordInput" type="password" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Knapper -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="button1id"></label>
                    <div class="col-md-10 col-md-offset-5">
                        <button type="submit" id="button1id" name="button1id" class="btn btn-success">Lagre</button>
                        <button type="reset" id="button2id" name="button2id" class="btn btn-danger">Avbryt</button>
                    </div>
                </div>
            </fieldset>
        </form>

        <!-- Footer -->
        <footer class="footer" style="position: fixed">
            <p class="text-muted">Bachelorprosjekt gruppe 4 ved HVL</p>
        </footer>

        <!-- Footer -->
        <div class="push"></div>
    </div>
    <footer class="footer">
        <p class="text-muted">Bachelorprosjekt gruppe 4 ved HVL</p>
    </footer>
</body>
</html>
