<!DOCTYPE html>
<html lang="en">
<head>
    <script src="ajax/Ajax.js" type="text/javascript"></script>
    <script type="text/javascript" src="NyBruker.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Utøvere</title>
</head>
<body>

    <div class="container wrapper">
        <div class="headlineAlt">
            <h1>Overskrift</h1>
        </div>


        <!-- Top menu bar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Logo -->
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Styrk H. Finne</a>
                </div>

                <!-- Menu Items -->
                <div>
                    <ul class="nav navbar-nav">
                        <li> <a href="Stevner.html">Stevner</a> </li>
                        <li class="active"> <a href="Utovere.html">Utøvere</a></li>
                        <li> <a href="Klubber.html">Klubber</a></li>
                        <li> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Resultater<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="Live.html">Live</a></li>
                                <li><a href="Tidligere.html">Tidligere</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!--right align -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Logg ut</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Main content -->
        <div class="form-horizontal" >
            <fieldset>
        <!-- Registrer ny bruker -->
        <legend>Registrer ny bruker</legend>
                <!-- Fornavn -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Fornavn</label>
                    <div class="col-md-4">
                        <input id="fnavn" name="fornavn" type="text" placeholder="Jan" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Etternavn -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Etternavn</label>
                    <div class="col-md-4">
                        <input id="enavn" name="etternavn" type="text" placeholder="Johansen" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="text" placeholder="example@address.com" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Skytternr -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Skytter nr</label>
                    <div class="col-md-4">
                        <input id="skytterNr" name="skytterNr" type="text" placeholder="1234567" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Tlfnr -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Telefonnummer</label>
                    <div class="col-md-4">
                        <input id="tlfnr" name="tlfnr" type="text" placeholder="12345678" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Klubb -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Klubb</label>
                    <div class="col-md-4">
                        <input id="klubb" name="klubb" type="text" placeholder="Åsane PK" class="form-control input-md" required readonly> <br>
                        <button type="button" class="btn btn-primary" data-toggle="modal" class="form-control input-md" data-target="#popUpClub" onclick="load()">
                            Velg Klubb
                        </button>
                    </div>
                </div>

                <!-- Passord-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Passord</label>
                    <div class="col-md-4">
                        <input id="passord" name="passordInput" type="password" placeholder="Minst 6 karakterer"
                               class="form-control input-md" required>
                    </div>
                </div>
                <!-- Bekreft passord-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Bekreft passord</label>
                    <div class="col-md-4">
                        <input id="BekreftPassord" name="BekreftpassordInput" type="password" class="form-control input-md" required>
                    </div>
                </div>

                <!-- Knapper -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="button1id"></label>
                    <div class="col-md-10 col-md-offset-5">
                        <button type="submit" id="button1id" name="button1id" class="btn btn-success" onclick="saveBruker(), window.location.href='BrukerLagret.html'">Lagre</button>
                        <button type="reset" id="button2id" name="button2id" class="btn btn-danger">Avbryt</button>

                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <!-- Modal Club -->
    <div class="modal fade" id="popUpClub"  role="dialog" >
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5>Velg klubb arrangør</h5>


                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Valgt klubb</label>
                        <div class="col-md-4">
                            <input id="clubNameInput" name="club" type="text" class="form-control input-md" required readonly>
                        </div>


                    </div>
                    <br>
                    <div class="col-xs-3">
                        <h5> Søk Etter: </h5>
                    </div>
                    <br><br><br>
                    <div class="col-xs-2">

                        <select id="selected" class="form-control">
                            <option value="searchClubName">Klubbnavn</option>
                            <option value="searchClubMail">Email</option>
                        </select>
                    </div>
                    <div class="col-xs-3">

                        <input type="text" id="searchText" class="form-control input-sm">
                    </div>
                    <button onclick="searchClubs()" class="btn btn-primary">Søk</button>
                    <button onclick="load()" class="btn btn-secondary">Tilbakestill</button>

                    <div class="club">
                        <table class="table table-hover text-center" id="myTableClubs">
                            <thead>
                            <tr>
                                <th class="text-center">Klubbnavn</th>
                                <th class="text-center">Mail</th>
                                <th class="text-center">Adresse</th>

                            </tr>
                            </thead>
                        </table>
                    </div>
                    <br><br><br><br>
                </div>
                <div class="modal-footer">
                    <div id="footerClass">
                        <button type="button" class="btn btn-success btn" data-dismiss="modal" onclick="addClub()" >Legg til klubb</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Footer -->
        <div class="push"></div>
    <footer class="footer">
        <p class="text-muted">Bachelorprosjekt gruppe 4 ved HVL</p>
    </footer>


</body>
</html>
