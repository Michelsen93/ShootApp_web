<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>Registrer ny bruker</title>
</head>
<body>
<div class="outerBackground">

    <div class="innerBackground">

        <div class="headline">
            <br>
            <h1>Registrer ny bruker</h1>
        </div>

        <div class="loggInn">
            <h1>Registrer informasjon</h1>
            <p>Fornavn: <br> <input type="text" name="fornavn"></p>
            <p>Etternavn: <br> <input type="text" name="etternavn"></p>
            <p>Skytter nummer: <br> <input type="text" name="skytter_id"></p>
            <p>Klubb: <br> <input type="text" name="klubb"></p>
            <p>Email: <br> <input type="text" name="email"></p>
            <p>Telefon nummer: <br> <input type="text" name="tlfnr"></p>
            <form method="POST" action="BrukerLagret.html">
                <button type="submit">Lagre</button>
            </form>

        </div>

        <div class="footer">
            <p>Bachelorprosjekt gruppe 4 ved HVL</p>
        </div>

    </div>
</div>
</body>
</html>
