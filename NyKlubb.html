<!DOCTYPE html>
<html lang="en">
<head>
    <script src="ajax/Ajax.js" type="text/javascript"></script>
    <script type="text/javascript" src="NyKlubb.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Registrer ny klubb</title>
</head>
<body>

<div class="container wrapper">
    <div class="headlineAlt">
        <h1>Overskrift</h1>
    </div>


    <!-- Top menu bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Styrk H. Finne</a>
            </div>

            <!-- Menu Items -->
            <div>
                <ul class="nav navbar-nav">
                    <li> <a href="Stevner.html">Stevner</a> </li>
                    <li> <a href="Utovere.html">Utøvere</a></li>
                    <li class="active"> <a href="Klubber.html">Klubber</a></li>
                    <li> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Resultater<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="Live.html">Live</a></li>
                            <li><a href="Tidligere.html">Tidligere</a></li>
                        </ul>
                    </li>
                </ul>

                <!--right align -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logg ut</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Main content -->
    <div class="form-horizontal" >

            <!-- Registrer ny bruker -->
            <legend>Registrer ny bruker</legend>

            <!-- Email -->
            <div class="form-group">
                <label class="col-md-4 control-label">Email</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="text" placeholder="example@address.com" class="form-control input-md" required>
                </div>
            </div>

            <!-- Fornavn -->
            <div class="form-group">
                <label class="col-md-4 control-label">Klubbnavn</label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="Åsane PK" class="form-control input-md" required>
                </div>
            </div>
            <!-- Adress -->
            <div class="form-group">
                <label class="col-md-4 control-label">Adresse</label>
                <div class="col-md-4">
                    <input id="adress" name="adress" type="text" placeholder="Åsaneveien 1" class="form-control input-md" required>
                </div>
            </div>

            <!-- Contact person -->
            <div class="form-group">
                <label class="col-md-4 control-label">Kontaktperson</label>
                <div class="col-md-4">
                    <input id="contactPerson" name="adress" type="text" class="form-control input-md" required readonly>


                <!--<div class="col-xs-3"> -->
                    <h5> Søk etter kontaktperson: </h5>
                <!--//</div> -->

                <div class="col-xs-4">

                    <select id="selected" class="form-control">
                        <option value="searchFirstName">Fornavn</option>
                        <option value="searchLastName">Etternavn</option>
                        <option value="searchShooterId">Skytternr.</option>
                    </select>
                </div>

                <div class="col-xs-6">
                    <input type="text" id="searchText" class="form-control input-sm">
                </div>
                    <button onclick="searchPerson()" class="btn btn-primary">Søk</button>



            </div>
                <br><br><br><br><br><br>
                <div class="scrollable table-responsive">

                    <table class="table table-hover text-center" id="myTableButtons">
                        <thead>
                        <tr>
                            <th class="text-center">Fornavn</th>
                            <th class="text-center">Etternavn</th>
                            <th class="text-center">Skytternr.</th>
                            <th class="text-center">Legg til</th>
                        </tr>
                        </thead>

                    </table>
                </div>
            <br><br><br>
            <!-- Knapper -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-10 col-md-offset-5">
                    <button type="submit" id="button1id" name="button1id" class="btn btn-success" onclick="saveBruker(), window.location.href='BrukerLagret.html'">Lagre</button>
                    <button type="reset" id="button2id" name="button2id" class="btn btn-danger">Avbryt</button>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal Club -->
<div class="modal fade" id="popUpClub"  role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5>Velg Klasser som skal være med</h5>


            </div>
            <div class="modal-body">
                <form id="class1_form">
                    <div class="col-md-6">
                        <div id="class1">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="class2">

                        </div>
                    </div>
                </form>
                <br><br><br><br>
            </div>
            <div class="modal-footer">
                <div id="footerClass">
                    <button type="button" class="btn btn-success" onClick="newClass()">Legg til klubb</button>
                    <button type="button" class="btn btn-primary" onClick="fillClassBox()" data-dismiss="modal">Legg til klubb</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="push"></div>
<footer class="footer">
    <p class="text-muted">Bachelorprosjekt gruppe 4 ved HVL</p>
</footer>


</body>
</html>
