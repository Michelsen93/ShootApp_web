<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="ajax/Ajax.js" type="text/javascript"></script>
    <script type="text/javascript" src="Klubber.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Klubber</title>
</head>
<body>

<div class="container wrapper">
    <div class="headlineAlt">
        <br>
        <h1>Overskrift</h1>
        <br>
        <br>
    </div>
    <!-- Top menu bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Styrk H. Finne</a>
            </div>

            <!-- Menu Items -->
            <div>
                <ul class="nav navbar-nav">
                    <li> <a href="Stevner.html">Stevner</a> </li>
                    <li> <a href="Utovere.html">Utøvere</a></li>
                    <li class="active"> <a href="Klubber.html">Klubber</a></li>
                    <li> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Resultater<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="Live.html">Live</a></li>
                            <li><a href="Tidligere.html">Tidligere</a></li>
                        </ul>
                    </li>
                </ul>

                <!--right align -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logg ut</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Main content -->
    <legend>Klubber</legend>
    <div class="col-xs-2">
        <h5> Søk Etter: </h5>
    </div>
    <br><br>
    <div class="col-xs-2">

        <select id="selected" class="form-control">
            <option value="searchClubName">Klubbnavn</option>
            <option value="searchClubMail">Email</option>
        </select>
    </div>
    <div class="col-xs-3">

        <input type="text" id="searchText" class="form-control input-sm">
    </div>
    <button onclick="searchClubs()" class="btn btn-primary">Søk</button>
    <button onclick="load()" class="btn btn-secondary">Tilbakestill</button>

    <br><br>
    <div class="panel panel-default">

        <!-- Table -->
        <div class="scrollable table-responsive">

            <table class="table table-hover text-center" id="myTableClubs">
                <thead>
                <tr>
                    <th class="text-center">Klubbnavn</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Adresse</th>

                </tr>
                </thead>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Ny utøver knapp-->
    <div>
        <a class="btn btn-primary btn-block" role="button" onclick="newClub()">Ny klubb </a>
    </div>


</div>
<!-- Footer -->
<div class="push"></div>
<footer class="footer">
    <p class="text-muted">Bachelorprosjekt gruppe 4 ved HVL</p>
</footer>

<!-- Modal UtoverInfo -->
<div class="modal" id="PopUpClubInfo">
    <div class="modal-dialog-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body" id="modalBody">

                <table class="table">
                    <tbody>
                    <tr>
                        <th>Klubbnavn:</th>
                        <td id="clubName"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <th>Adresse:</th>
                        <td id="address"></td>
                    </tr>
                    <tr>
                        <th>Kontaktperson:</th>
                        <td>
                            <table class="table">
                                <tr>
                                    <td id="contactName">
                                    <td id="contactEmail"></td>
                                </tr>
                            </table>
                        </td>

                    </tr>

                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="doChanges()">Gjør endringer</button>
                <button type="button" id="delete" class="btn btn-danger" class="close" data-dismiss="modal">Slett</button>
            </div>
        </div>
    </div>
</div>




</body>
</html>
