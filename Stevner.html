<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="ajax/Ajax.js" type="text/javascript"></script>
    <script type="text/javascript" src="Stevner.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Stevner</title>
</head>
<body>

<div class="container wrapper">
    <div class="headlineAlt">
        <br>
        <h1>Overskrift</h1>
        <br>
        <br>
    </div>
    <!-- Top menu bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Styrk H. Finne</a>
            </div>

            <!-- Menu Items -->
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"> <a href="Stevner.html">Stevner</a> </li>
                    <li> <a href="Utovere.html">Utøvere</a></li>
                    <li> <a href="Klubber.html">Klubber</a></li>
                    <li> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Resultater<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="Live.html">Live</a></li>
                            <li><a href="Tidligere.html">Tidligere</a></li>
                        </ul>
                    </li>
                </ul>

                <!--right align -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logg ut</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Main content -->
    <legend>Stevner</legend>

    <div class="col-xs-2">
        <h5> Søk Etter: </h5>
    </div>
    <br><br>
    <div class="col-xs-2">

        <select id="selected" class="form-control">
            <option value="searchCompetitionNumber">Stevnenr.</option>
            <option value="searchClub">Klubb</option>
            <option value="competitionType">Stevne type</option>

        </select>
    </div>
    <div class="col-xs-3">

        <input type="text" id="searchText" class="form-control input-sm">
    </div>
    <button onclick="searchCompetition()" class="btn btn-primary">Søk</button>
    <button onclick="load()" class="btn btn-secondary">Tilbakestill</button> <br><br>

    <div class="panel panel-default">
        <!-- Table -->
        <div class="scrollable">
            <table class="table table-hover text-center" id="myTableCompetition">
                <thead>

                <tr>
                    <th class="text-center">Stevnenummer</th>
                    <th class="text-center">Dato</th>
                    <th class="text-center">Klubb</th>
                    <th class="text-center">Sted</th>
                    <th class="text-center">Stevne type</th>
                    <th class="text-center">Aktiv</th>
                </tr>
                </thead>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Nytt stevne knapp-->
    <div style="padding-bottom: 10px">
        <a href="NyttStevne.html" class="btn btn-primary btn-block" role="button">Nytt stevne </a>
    </div>


</div>
<!-- Footer -->
<div class="push"></div>
<footer class="footer">
    <p class="text-muted">Bachelorprosjekt gruppe 4 ved HVL</p>
</footer>

<div class="modal" id="PopUpCompetitionInfo">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body" id="modalBody">

                <table class="table">
                    <tbody>
                    <tr>
                        <th>Stevnenummer:</th>
                        <td id="competitionNumber"></td>
                    </tr>
                    <tr>
                        <th>Dato:</th>
                        <td id="date"></td>
                    </tr>
                    <tr>
                        <th>Klubb:</th>
                        <td id="club"></td>
                    </tr>
                    <tr>
                        <th>Sted:</th>
                        <td id="place"></td>
                    </tr>
                    <tr>
                        <th>Stevnetype:</th>
                        <td id="competitionType"></td>
                    </tr>

                    </tbody>
                </table>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="regCompetitor()">Legg til utøvere</button>
                <button type="button" class="btn btn-primary" onclick="regTeam()">Legg til lag</button>
                <button type="button" class="btn btn-primary" onclick="seeInfo()">Se mer info</button><br><br>
                <button type="button" id="delete" class="btn btn-danger" class="close" data-dismiss="modal">Slett</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
