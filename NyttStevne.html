<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="ajax/Ajax.js" type="text/javascript"></script>
    <script type="text/javascript" src="NyttStevneJs.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>Stevner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="outerBackgroundAlt">
    <div class="container">
        <div class="headlineAlt">
            <br>
            <h1>Registrer nytt stevne</h1>
            <br>
            <br>
        </div>
        <!-- Top menu bar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Logo -->
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Styrk H. Finne</a>
                </div>

                <!-- Menu Items -->
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"> <a href="Stevner.html">Stevner</a> </li>
                        <li> <a href="Utovere.html">Utøvere</a></li>
                        <li> <a href="Klubber.html">Klubber</a></li>
                        <li> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Resultater<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="Live.html">Live</a></li>
                                <li><a href="Tidligere.html">Tidligere</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!--right align -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Logg ut</a></li>
                    </ul>
                </div>

            </div>
        </nav>



        <div class="form-horizontal">
            <fieldset>
                <!-- Registrer ny bruker -->

                <!-- Competition number -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Stevnenummer</label>
                    <div class="col-md-4">
                        <input  id="competitionNumber" type="number" placeholder="00000000" class="form-control input-md" required>
                    </div>
                </div>

                <!-- Date -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Dato</label>
                    <div class="col-md-4">
                        <input type="text" placeholder="dd.mm.åååå" id="date" class="form-control input-md" required>
                    </div>
                </div>

                <!-- Club -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Klubb</label>
                    <div class="col-md-4">
                        <input type="text" placeholder="Åsane pk" id="club" class="form-control input-md" required readonly> <br>
                        <button type="button" class="btn btn-primary" data-toggle="modal" class="form-control input-md" data-target="#popUpClub" onclick="loadClubs()">
                            Velg klubb
                        </button>
                    </div>
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Sted</label>
                    <div class="col-md-4">
                        <input type="text" placeholder="Arnavegen Jonahålo Skytebane" id="location" class="form-control input-md" required>
                    </div>
                </div>

                <!-- Competition type-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Stevne type</label>
                    <div class="col-md-4">
                        <input type="text" placeholder="KM" id="competitionType" class="form-control input-md" required>
                    </div>
                </div>

                <!-- Disiplin -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Disiplin</label>
                    <div class="col-md-4">
                        <input type="text" placeholder="Felt" id="discipline" class="form-control input-md" required>
                    </div>
                </div>

                <!-- Program -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Program</label>
                    <div class="col-md-4">
                        <input type="text" placeholder="" id="program" class="form-control input-md" required>
                    </div>
                </div>



                <div class="form-group">
                    <br><br>
                    <div class="col-md-10 col-md-offset-5">
                        <button type="submit" id="button1id" name="button1id" class="btn btn-success" onclick="lagreStevne()">Videre</button>
                        <button type="reset" id="button2id" name="button2id" class="btn btn-danger">Avbryt</button>

                    </div>
                </div>

            </fieldset>
        </div>
    </div>

    <!-- Knapper til fremtidig bruk

        <button type="submit" id="addShooters" class="btn btn-primary" onclick="window.location.href='RegDeltagere.html'">Registrer Deltagere</button><br><br>
        <button type="submit" id="regLag" class="btn btn-primary" onclick="window.location.href='RegLag.html'">Registrer Lag</button><br><br>


    --->

</div>



<!-- Modal club -->
<div class="modal fade" id="popUpClub"  role="dialog" >
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5>Velg klubb</h5>


            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-md-4 control-label">Valgt klubb</label>
                    <div class="col-md-4">
                        <input id="clubNameInput" name="club" type="text" class="form-control input-md" required>
                    </div>


                </div>
                <br>
                <div class="col-xs-3">
                    <h5> Søk Etter: </h5>
                </div>
                <br><br><br>
                <div class="col-xs-2">

                    <select id="selected" class="form-control">
                        <option value="searchClubName">Klubbnavn</option>
                        <option value="searchClubMail">Email</option>
                    </select>
                </div>
                <div class="col-xs-3">

                    <input type="text" id="searchText" class="form-control input-sm">
                </div>
                <button onclick="searchClubs()" class="btn btn-primary">Søk</button>
                <button onclick="loadClubs()" class="btn btn-secondary">Tilbakestill</button>

                <div class="club">
                    <table class="table table-hover text-center" id="myTableClubs">
                        <thead>
                        <tr>
                            <th class="text-center">Klubbnavn</th>
                            <th class="text-center">Mail</th>
                            <th class="text-center">Adresse</th>

                        </tr>
                        </thead>
                    </table>
                </div>
                <br><br><br><br>
            </div>
            <div class="modal-footer">
                <div id="footerClub">
                    <button type="button" class="btn btn-success" onClick="addClub()" data-dismiss="modal">Legg til klubb</button>
                </div>
            </div>
        </div>
    </div>
</div>




    <!-- Footer -->
    <div class="push"></div>
<footer class="footer">
    <p class="text-muted">Bachelorprosjekt gruppe 4 ved HVL</p>
</footer>
</body>
</html>
